<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Pantry Cook</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 650px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 { margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 20px; }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #ff4b4b;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        button:hover { background-color: #ff3333; }
        button:disabled { background-color: #ff9999; cursor: not-allowed; }
        
        #loading { display: none; margin-top: 20px; color: #555; font-style: italic; }
        
        .recipe-card {
            background: white;
            padding: 24px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #eaeaea;
        }
        .recipe-card img {
            max-width: 100%;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .match-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .perfect-match { background-color: #e8f5e9; color: #2e7d32; }
        .close-match { background-color: #fff3e0; color: #ef6c00; }
        
        .instructions-btn {
            background-color: #f0f0f0;
            color: #333;
            margin-top: 15px;
            width: 100%;
        }
        .instructions-btn:hover { background-color: #e0e0e0; }
        
        .instructions-container {
            margin-top: 15px;
            padding: 15px;
            background-color: #fefefe;
            border-left: 4px solid #ff4b4b;
            border-radius: 0 4px 4px 0;
            font-size: 15px;
            line-height: 1.5;
        }
        .instructions-container ol { margin: 0; padding-left: 20px; }
        .instructions-container li { margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>Strict Pantry Cook ðŸ¥„</h1>
    <p class="subtitle">Discover recipes using <em>only</em> the ingredients you have on hand.</p>

    <input type="text" id="ingredientsInput" placeholder="e.g., chicken, rice, broccoli, soy sauce">
    <button onclick="findRecipes()">Find Recipes</button>

    <div id="loading">Searching the Spoonacular database...</div>
    <div id="results"></div>

    <script>
        const API_KEY = "b2d4c3c14d3443d19e9fd07f3cceefea"; 

        // Common kitchen tools that Spoonacular sometimes mistakenly tags as ingredients
        const equipmentFilter = ["skillet", "pan", "pot", "bowl", "oven", "sheet", "foil", "knife", "board", "blender", "processor", "dish", "plate"];

        async function findRecipes() {
            const inputField = document.getElementById("ingredientsInput").value;
            const resultsDiv = document.getElementById("results");
            const loadingDiv = document.getElementById("loading");

            resultsDiv.innerHTML = "";
            
            const ingredientsList = inputField.split(',').map(i => i.trim()).filter(i => i);
            if (ingredientsList.length === 0) {
                resultsDiv.innerHTML = "<p style='color: #ff4b4b;'>Please enter some ingredients.</p>";
                return;
            }

            loadingDiv.style.display = "block";

            // ranking=2 ensures recipes are returned sorted by least missing ingredients first
            const url = `https://api.spoonacular.com/recipes/findByIngredients?apiKey=${API_KEY}&ingredients=${ingredientsList.join(',')}&number=10&ranking=2&ignorePantry=true`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Network response was not ok");
                let recipes = await response.json();

                // 1. Scrub the "skillet" bug and recalculate missing ingredients
                recipes.forEach(recipe => {
                    recipe.missedIngredients = recipe.missedIngredients.filter(ing => {
                        const name = ing.name.toLowerCase();
                        const isEquipment = equipmentFilter.some(tool => name.includes(tool));
                        const isNonFoodAisle = ing.aisle === "Not in Grocery Store" || ing.aisle === "Equipment";
                        return !isEquipment && !isNonFoodAisle;
                    });
                    // Update count after filtering
                    recipe.missedIngredientCount = recipe.missedIngredients.length;
                });

                // 2. Re-sort the list just in case our scrubber changed the hierarchy
                recipes.sort((a, b) => a.missedIngredientCount - b.missedIngredientCount);

                if (recipes.length > 0) {
                    recipes.forEach(recipe => {
                        const usedIngredients = recipe.usedIngredients.map(ing => ing.name).join(', ');
                        const missingIngredients = recipe.missedIngredients.map(ing => ing.name).join(', ');
                        
                        let badgeHtml = "";
                        if (recipe.missedIngredientCount === 0) {
                            badgeHtml = `<span class="match-badge perfect-match">âœ¨ Perfect Match (0 Missing)</span>`;
                        } else {
                            badgeHtml = `<span class="match-badge close-match">Almost There (${recipe.missedIngredientCount} Missing)</span>`;
                        }

                        const card = document.createElement("div");
                        card.className = "recipe-card";
                        card.innerHTML = `
                            ${badgeHtml}
                            <h2 style="margin-top: 5px;">${recipe.title}</h2>
                            <img src="${recipe.image}" alt="${recipe.title}">
                            <p><strong>Ingredients you have:</strong> ${usedIngredients}</p>
                            ${recipe.missedIngredientCount > 0 ? `<p><strong>You still need:</strong> ${missingIngredients}</p>` : ''}
                            
                            <button class="instructions-btn" id="btn-${recipe.id}" onclick="getInstructions(${recipe.id})">View Step-by-Step Instructions</button>
                            <div id="instructions-${recipe.id}" class="instructions-container" style="display: none;"></div>
                        `;
                        resultsDiv.appendChild(card);
                    });
                } else {
                    resultsDiv.innerHTML = `<p style="color: #ff4b4b;">No recipes found. Try adding a few more ingredients!</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style='color: red;'>Error fetching data: ${error.message}</p>`;
            } finally {
                loadingDiv.style.display = "none";
            }
        }

        // 3. Function to fetch instructions only when the user clicks the button
        async function getInstructions(recipeId) {
            const btn = document.getElementById(`btn-${recipeId}`);
            const container = document.getElementById(`instructions-${recipeId}`);
            
            btn.innerText = "Loading instructions...";
            btn.disabled = true;

            const instUrl = `https://api.spoonacular.com/recipes/${recipeId}/analyzedInstructions?apiKey=${API_KEY}`;

            try {
                const response = await fetch(instUrl);
                const data = await response.json();

                container.style.display = "block"; // Show the container

                if (data.length > 0 && data[0].steps.length > 0) {
                    let stepsHtml = "<ol>";
                    data[0].steps.forEach(step => {
                        stepsHtml += `<li>${step.step}</li>`;
                    });
                    stepsHtml += "</ol>";
                    container.innerHTML = stepsHtml;
                } else {
                    container.innerHTML = "<p><em>Sorry, no detailed instructions are available for this recipe.</em></p>";
                }
                
                btn.style.display = "none"; // Hide button after successful load
            } catch (error) {
                container.style.display = "block";
                container.innerHTML = "<p style='color: red;'>Failed to load instructions. Please try again.</p>";
                btn.innerText = "View Step-by-Step Instructions";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
